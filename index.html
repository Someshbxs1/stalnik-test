<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stalnet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg: #000000;
      --text: #ffffff;
      --subtext: #888;
      --accent: #1d9bf0;
      --bubble-left: #2f2f2f;
      --bubble-right: #1d9bf0;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #111;
      padding: 1rem;
      text-align: center;
      font-size: 1.6rem;
      font-weight: bold;
      border-bottom: 1px solid #222;
    }

    #chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .message {
      max-width: 70%;
      padding: 0.75rem 1rem;
      border-radius: 16px;
      font-size: 1rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .me {
      align-self: flex-end;
      background-color: var(--bubble-right);
      color: #fff;
    }

    .other {
      align-self: flex-start;
      background-color: var(--bubble-left);
      color: #fff;
    }

    footer {
      display: flex;
      padding: 1rem;
      gap: 0.5rem;
      border-top: 1px solid #222;
      background: #111;
    }

    select, input {
      background: #1a1a1a;
      color: var(--text);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.6rem;
      font-size: 1rem;
      outline: none;
    }

    input[type="text"] {
      flex: 1;
    }

    button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <header>üïäÔ∏è Stalnet</header>
  
  <div id="chat-container"></div>

  <footer>
    <select id="userSelect">
      <option value="admin1">admin1</option>
      <option value="admin2">admin2</option>
    </select>
    <input type="text" id="messageInput" placeholder="Message @Stalnet..."/>
    <button onclick="sendMessage()">‚û§</button>
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.11.1/firebase-firestore-compat.js"></script>

  <script>
    // üîß Replace this config with your Firebase project credentials
    const firebaseConfig = {
      apiKey: "FIREBASE_API_KEY",
      authDomain: "FIREBASE_PROJECT.firebaseapp.com",
      projectId: "FIREBASE_PROJECT_ID",
      storageBucket: "FIREBASE_PROJECT.appspot.com",
      messagingSenderId: "FIREBASE_SENDER_ID",
      appId: "FIREBASE_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('messageInput');
    const userSelect = document.getElementById('userSelect');

    function sendMessage() {
      const text = messageInput.value.trim();
      const sender = userSelect.value;
      if (text === '') return;

      db.collection("messages").add({
        text,
        sender,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = '';
    }

    db.collection("messages")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatContainer.innerHTML = '';
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement('div');
          div.className = 'message ' + (msg.sender === userSelect.value ? 'me' : 'other');
          div.textContent = msg.text;
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
  </script>
</body>
</html>
